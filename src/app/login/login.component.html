<section class="primary-overlay py-3">
  <div class="container text-white davy-content">
    <div class="row">
      <div class="d-flex col-md-12 justify-content-center pt-4 mt-1">
        <h4>Welcome Registration System</h4>
      </div>
    </div>
    <div class="row">
      <div class="col-3"></div>
      <div class="d-flex col-6 justify-content-center pt-4 mt-1 mb-4">
        <h5 class="">Login to Contiue</h5>
      </div>
      <div class="col-3"></div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <div class="row pb-1">
            <div class="col-3"></div>
            <div class="col-6">
              <label class="col-form-label">Username</label>
            </div>
            <div class="col-3"></div>
          </div>
          <div class="row pb-1">
            <div class="col-3"></div>
            <div class="col-6">
              <input type="text" class="form-control" [(ngModel)]="username" placeholder="Enter your username" id="login_username" style="background-color: rgba(255, 255, 255, 0.5)" required>
            </div>
            <div class="col-3"></div>
          </div>
          <div class="row pb-1">
            <div class="col-3"></div>
            <div class="col-6">
              <label class="col-form-label">Password</label>
            </div>
            <div class="col-3"></div>
          </div>
          <div class="row pb-3">
            <div class="col-3"></div>
            <div class="col-6">
              <input type="password" class="form-control" [(ngModel)]="password" placeholder="Enter your password"  id="login_password" style="background-color: rgba(255, 255, 255, 0.5)" required>
            </div>
            <div class="col-3"></div>
          </div>
          <div class="row pt-2">
            <div class= "col-12 d-flex justify-content-center"><p id="error-text" class="text-warning"></p></div>
          </div>
          <div class="row pb-2">
            <div class= "col-12 d-flex justify-content-center">
              <button type="submit" id="btn_login" (click)="login(this.username, this.password)" class="btn btn-primary mx-2" >Login</button>
            </div>
          </div>
          <div class="row pt-2 pb-5">
            <div class= "col-12 d-flex justify-content-center">
              <p>Username: student \t Password: student</p>
            </div>
            <div class= "col-12 d-flex justify-content-center">
              <p>Username: lecturer \t Password: lecturer</p>
            </div>
            <div class= "col-12 d-flex justify-content-center">
              <p>Username: admin \t Password: admin</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
