<section class="primary-overlay py-3">
    <div class="text-white">
      <div class="container davy-content sang-content">
        <div class="row">
          <div class="d-flex col-md-12 justify-content-center pt-4 mt-1">
            <h4>Welcome to Registration System</h4>
          </div>
        </div>
        <div class="row mt-4 mb-2">
          <h5>Enrolled Courses</h5>
        </div>
        <div class="row mb-5">
          <div class="table-responsive">
            <table class="table table-striped table-hover">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Course ID</th>
                  <th scope="col-md-4">Course Title</th>
                  <th scope="col">Section</th>
                  <th scope="col">Credit</th>
                  <th scope="col">Room</th>
                  <th scope="col">Day</th>
                  <th scope="col">Time</th>
                  <th scope="col">Type</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let course of courses; let i = index" [attr.data-index]="i">
                  <th scope="row">{{i+ 1}}</th>
                  <td>{{course.courseId}}</td>
                  <td>{{course.courseName}}</td>
                  <td class="td-center">{{course.courseSec}}</td>
                  <td class="td-center">{{course.courseCredit}}</td>
                  <td>CAMT104</td>
                  <td class="td-center">{{course.courseDay}}</td>
                  <td>{{course.courseTime}}</td>
                  <td class="td-center">P</td>
                  <td><button class="btn btn-success btn-sm" type="button">Remove</button></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </section>
